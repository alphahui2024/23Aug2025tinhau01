<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music here and there</title>
  <style>
    .feature-title {
      font-size: 3rem;
      font-weight: bold;
      color: #ff4081;
      text-shadow: 2px 4px 8px #222, 0 0 15px #ff4081;
      background: linear-gradient(90deg, #ff4081 0%, #38e1ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      padding: 20px 0;
      margin: 30px 0;
      letter-spacing: 2px;
      border-bottom: 4px solid #ff4081;
      display: inline-block;
      animation: fadeIn 1.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-40px);}
      to { opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <h1 class="feature-title">Music here and there</h1>
</body>
</html>
