<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Intro Landing Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background: #f4f7fa;
      color: #222;
    }
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
      color: #2d6cdf;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #333950;
      max-width: 500px;
    }
    .cta-btn {
      display: inline-block;
      background: #2d6cdf;
      color: #fff;
      padding: 0.9rem 2.2rem;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 700;
      font-size: 1rem;
      transition: background 0.2s;
      box-shadow: 0 2px 10px rgba(45,108,223,0.1);
    }
    .cta-btn:hover {
      background: #184aa7;
    }
    .footer {
      margin-top: 3rem;
      font-size: 0.95rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Project</h1>
    <p>
      This is a simple project intro landing page. Use this space to briefly introduce your project, its purpose, and why it matters. Get started below!
    </p>
    <a href="#" class="cta-btn">Get Started</a>
    <div class="footer">
      &copy; 2025 Your Project Name
    </div>
  </div>
</body>
</html>
